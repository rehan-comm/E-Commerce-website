<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            height: 100vh;
            margin: 0;
        }

        .checkout-container {
            background: white;
            width: 90%;
            margin: auto;
            height: 700px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card {
            background: linear-gradient(to right, #1e90ff, #6495ed);
            border-radius: 8px;
            padding: 15px;
            color: white;
            height: 200px;
            margin-bottom: 20px;
            text-align: center;
        }

        .card h2 {
            margin: 0;
            font-size: 1.2rem;
        }

        .card p {
            margin: 5px 0 0 0;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 98%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background-color: #1e90ff;
            color: white;
            font-size: 1rem;
            border: none;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #6495ed;
        }

        .cancel {
            background-color: #f44336;
        }

        .cancel:hover {
            background-color: #e53935;
        }
    </style>
</head>

<body>
    <br>
    <div class="checkout-container">
        <div class="card">
            <h2>Card Payment</h2>
            <p>**** **** **** 3416</p>
        </div>
        <form id="checkout-form">
            <div class="form-group">
                <label for="card-number">Card Number</label>
                <input type="text" id="card-number" placeholder="Enter card number" required>
            </div>
            <div class="form-group">
                <label for="card-holder">Card Holder Name</label>
                <input type="text" id="card-holder" placeholder="Enter card holder name" required>
            </div>
            <div class="form-group">
                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" placeholder="MM/YY" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="Enter CVV" required>
            </div>
            <button type="button" class="btn" onclick="handleOrder()">Pay Now</button>
            <button onclick="window.open('index.html')" type="button" class="btn cancel">Cancel</button>
        </form>
    </div>
    <br>
    <br>

    <script>
        function handleOrder() {
            const cardNumber = document.getElementById('card-number').value.trim();
            const cardHolder = document.getElementById('card-holder').value.trim();
            const expiry = document.getElementById('expiry').value.trim();
            const cvv = document.getElementById('cvv').value.trim();

            if (!cardNumber || !cardHolder || !expiry || !cvv) {
                alert('Please fill in all fields.');
            } else {
                alert('Your order was successfully delivered.');
                window.open('index.html')
            }
        }
    </script>
</body>

</html>
